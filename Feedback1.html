<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            background-image: url('https://wallpapercave.com/wp/wp8947204.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .home-button {
            display: inline-block;
            margin: 20px;
            padding: 10px 20px;
            background-color: blueviolet;
            color: white;
            font-weight: 600;
            font-size: 16px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .home-button:hover {
            background-color: darkviolet;
        }

        form {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            text-align: left;
            max-width: 500px;
            margin-top: 100px;
        }

        h1 {
            font-size: 50px;
            margin-bottom: 20px;
        }

        label {
            font-size: 22px;
            display: block;
            margin: 10px 0 5px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            font-size: 18px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: none;
        }

        input[type="radio"] {
            width: auto;
            margin-right: 10px;
        }

        .btn-container {
            text-align: center;
        }

        input[type="submit"], input[type="reset"] {
            font-size: 20px;
            padding: 10px;
            width: 48%;
            margin: 5px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        input[type="submit"] {
            background: #28a745;
            color: white;
        }

        input[type="reset"] {
            background: #dc3545;
            color: white;
        }

        input[type="submit"]:hover {
            background: #218838;
        }

        input[type="reset"]:hover {
            background: #c82333;
        }
    </style>
</head>
<body>

    <!-- Home Button -->
    <a href="Home.html" class="home-button">Home</a>

    <h1>Feedback Form</h1>
    <form action="feed.php" method="post">
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" placeholder="Enter your first name" required>

        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" placeholder="Enter your last name" required>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male" style="display: inline;">Male</label>
        
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female" style="display: inline;">Female</label>

        <label for="email">Email:</label>
        <input type="email" id="email" name="mail" placeholder="Enter your email" required>

        <label for="comment">Comment:</label>
        <textarea id="comment" name="commentfield" rows="6" placeholder="Write your feedback here..." required></textarea>

        <div class="btn-container">
            <input type="submit" value="Send Feedback">
            <input type="reset" value="Reset">
        </div>
    </form>

</body>
</html>
