<!DOCTYPE html><html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-image: url('payment.jpg');
            background-size: cover;
            background-position: center;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input, button {
 
            width: 100%;
            margin: 10px 0;
            padding: 10px;
        }
        .message {
            display: none;
            font-size: 18px;
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            color: green;
            border: 1px solid green;
            background: #d4edda;
        }
        .error {
            color: red;
            border: 1px solid red;
            background: #f8d7da;
        }
    </style>
 
</head>
 <body>
    <div class="container">
        <h2>Enter Payment Details</h2>
        <input type="text" id="cardNumber" placeholder="Card 
Number (16 digits)">
        <input type="text" id="expiry" placeholder="Expiry Date 
(MM/YY)">
        <input type="text" id="cvv" placeholder="CVV (3 digits)">
        <input type="number" id="amount" 
placeholder="Amount">
        <button onclick="processPayment()">Pay Now</button>
        <div id="message" class="message"></div>
    </div><script>
    function processPayment() {
        let cardNumber = document.getElementById("cardNumber").value;
        let expiry = document.getElementById("expiry").value;
        let cvv = document.getElementById("cvv").value;
        let amount = document.getElementById("amount").value;
        let message = document.getElementById("message");
        

        message.style.display = "none";
        
        if (!/^[0-9]{16}$/.test(cardNumber)) {
            showMessage("Invalid card number. Must be 16 digits.", "error");
            return;
        }
        if (!/^(0[1-9]|1[0-2])\/([0-9]{2})$/.test(expiry)) {
            showMessage("Invalid expiry date format. Use MM/YY.", "error");
            return;
        }
        if (!/^[0-9]{3}$/.test(cvv)) {
            showMessage("Invalid CVV. Must be 3 digits.", "error");
            return;
        }
        if (amount <= 0 || isNaN(amount)) {
            showMessage("Invalid amount. Must be greater than zero.", "error");
            return;
        }
        
        setTimeout(() => {

            showMessage("Payment Successful!", "success");
        }, 2000);
    }
    
    function showMessage(text, type) {
        let message = document.getElementById("message");
        message.textContent = text;
        message.className = "message " + type;
        message.style.display = "block";
    }
 </script>

 </body>
