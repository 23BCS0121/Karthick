<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f2f2f2;
            color: #333;
            padding: 20px;
        }

        /* Home button style */
        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .home-button:hover {
            background-color: #0056b3;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            padding-top: 60px; /* space for home button */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        h2 {
            text-align: center;
            color: #444;
            margin-bottom: 20px;
        }

        .contact-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .contact-info p {
            font-size: 16px;
            margin: 5px 0;
        }

        .contact-info a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .contact-form input, 
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .contact-form textarea {
            height: 120px;
            resize: none;
        }

        .contact-form button {
            padding: 12px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        .contact-form button:hover {
            background-color: #218838;
        }

        .map {
            margin-top: 20px;
            text-align: center;
        }

        iframe {
            width: 100%;
            height: 300px;
            border-radius: 10px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
                padding-top: 70px;
            }

            .home-button {
                top: 10px;
                left: 10px;
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <!-- Home Button -->
    <a href="Home.html" class="home-button">Home</a>

    <div class="container">
        <h2>Contact Us</h2>

        <div class="contact-info">
            <p><strong>Address:</strong> 123 Sivan Kovil Street, Vellore, India</p>
            <p><strong>Phone:</strong> <a href="tel:+919123495678">+91 91234 95678</a></p>
            <p><strong>Email:</strong> <a href="mailto:karthisnegayu@gmail.com">karthisnegayu@gmail.com</a></p>
        </div>

        

        <div class="map">
            <h3>Find Us on Google Maps</h3>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345086166!2d144.95373631531642!3d-37.817209979751874!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d5df1f14c5b%3A0x5045675218ce6e0!2sMelbourne%2C+Australia!5e0!3m2!1sen!2s!4v1532582076615" 
                allowfullscreen>
            </iframe>
        </div>
    </div>

</body>
</html>
